<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="homeC.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function fetchProducts() {
                // Function to retrieve token from URL parameters
                $.ajax({
                    url: "/products", // URL to fetch products from backend
                    type: "GET",
                    success: function (response) {
                        // Handle successful response
                        displayProducts(response);
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching products:", error);
                    }
                });
            }

            // Function to display products on the page
            function displayProducts(products) {
                var tbody = $("tbody");
                tbody.empty(); // Clear existing table rows

                products.forEach(function (product, index) {
                    var row = "<tr>" +
                    // "<td>" + (index + 1) + "</td>" +
                    "<td>" + product.ownerName + "</td>" +
                    "<td>" + product.itemName + "</td>" +
                    "<td>" + product.basicAmount + "</td>" +
                    "<td>" + product.description + "</td>" +
                    "<td>" + product.startDate + "</td>" +
                    "<td>" + product.endDate + "</td>" +
                    "</tr>";
                    tbody.append(row); // Append row to table body
                });
            }
            fetchProducts();
        });

    </script>
</head>
<body>

    <center>
        <h2>Available Auction</h2>
    </center>

    <a id="loginID" href="login.html">Login</a>
    
    <table>
        <thead>
            <tr>
                <!-- <th>SNo.</th> -->
                <th>Owner Name</th>
                <th>Product Name</th>
                <th>Bid Amount</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Products will be dynamically inserted here -->
        </tbody>
    </table>

</body>
</html>
